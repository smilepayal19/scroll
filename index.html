<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="home">
      <!-- navbar -->
      <nav id="nav">
        <div class="nav-center">

          <div class="nav-header">

          </div>
          <!-- links -->
          <div class="links-container">
            <ul class="links">
              <li><a href="#home" class="scroll-link">home</a></li>
              <li><a href="#about" class="scroll-link">about</a></li>
              <li><a href="#services" class="scroll-link">services</a></li>
              <li><a href="#tours" class="scroll-link">tours</a></li>

          </div>
        </div>

    <section id="about" class="section">
      <div class="title">
        <h2>About <span>Us</span></h2>
      </div>
    </section>

    <section id="services" class="section">
      <div class="title">
        <h2>Our <span>Services</span></h2>
      </div>
    </section>
    <!-- contact -->
    <section id="tours" class="section">
      <div class="title">
        <h2>Featured <span>Tours</span></h2>
      </div>
    </section>
    <!-- footer -->
    <footer class="section">
      <p>
        Copyright &copy; backroads travel tours company
        <span id="date"></span>. All rights reserved.
      </p>
    </footer>
    <button><a class="scroll-link top-link" href="#home">
      <i class="fas fa-arrow-up"></i>
    </a>Hi</button>

    <script src="app.js"></script>
